<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Digital Clock with Dynamic Progressbar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="clock-container">
            <div class="hours">
                <span>Hours</span>
                <p id='hour'> 00 </p>
            </div>
            <div class="colon"></div>
            <div class="minutes">
                <span>Minutes</span>
                <p id='minute'> 00 </p>
            </div>
            <div class="colon"></div>
            <div class="seconds">
                <span>Seconds</span>
                <p id='second'> 00 </p>
            </div>
        </div>
        <div class="bottom">
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
